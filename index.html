<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COT Data Report - Individual Currencies & Forex Pairs Sentiments</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f6fa;
      color: #333;
      padding: 20px;
      line-height: 1.6;
    }

    h1, h2 {
      text-align: center;
      font-size: 1.8rem;
      color: #222;
      margin-bottom: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 12px 14px;
      text-align: center;
      font-size: 0.95rem;
      border-bottom: 1px solid #e0e0e0;
    }

    th {
      background: linear-gradient(135deg, #34495e, #2c3e50);
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 600;
    }

    tr:hover {
      background-color: #f5f5f5;
    }

    .bullish { background-color: #c8e6c9; color: #1b5e20; font-weight: bold; }
    .bearish { background-color: #ffcdd2; color: #b71c1c; font-weight: bold; }
    .neutral { background-color: #fff9c4; color: #827717; font-weight: bold; }

    .info-section {
      background-color: #e3f2fd;
      border-left: 6px solid #42a5f5;
      padding: 16px;
      border-radius: 10px;
      font-size: 1rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üìä Latest COT Data - February 13, 2025</h1>
  <div class="info-section">
    <strong>Note:</strong> Rows are color-coded based on sentiment: <span class="bullish">Bullish</span>, <span class="bearish">Bearish</span>, and <span class="neutral">Neutral</span>.
  </div>

  <h2>üóÇÔ∏è Individual Currencies Sentiments</h2>
  <table>
    <thead>
      <tr>
        <th>Currency</th>
        <th>Long Contracts</th>
        <th>Short Contracts</th>
        <th>Net Position</th>
        <th>Sentiment</th>
      </tr>
    </thead>
    <tbody id="individual-currencies-body"></tbody>
  </table>

  <h2>üåç Forex Pairs Sentiments</h2>
  <table>
    <thead>
      <tr>
        <th>Currency Pair</th>
        <th>Sentiment</th>
      </tr>
    </thead>
    <tbody id="forex-pairs-body"></tbody>
  </table>

  <script>
    const individualCurrencies = [
      { currency: 'USD', long: 29300, short: 18250 },
      { currency: 'EUR', long: 16450, short: 22300 },
      { currency: 'GBP', long: 20800, short: 14800 },
      { currency: 'JPY', long: 25700, short: 24950 },
      { currency: 'AUD', long: 13900, short: 12450 },
      { currency: 'NZD', long: 11200, short: 9700 },
      { currency: 'CAD', long: 15100, short: 16500 },
      { currency: 'CHF', long: 13150, short: 15600 }
    ];

    const forexPairs = [
      { pair: 'AUD/CHF', sentiment: 'Bearish' },
      { pair: 'AUD/JPY', sentiment: 'Bearish' },
      { pair: 'AUD/USD', sentiment: 'Bullish' },
      { pair: 'AUD/CAD', sentiment: 'Bearish' },
      { pair: 'AUD/NZD', sentiment: 'Bullish' },
      { pair: 'EUR/AUD', sentiment: 'Bearish' },
      { pair: 'EUR/USD', sentiment: 'Bearish' },
      { pair: 'EUR/CAD', sentiment: 'Bearish' },
      { pair: 'EUR/GBP', sentiment: 'Neutral' },
      { pair: 'EUR/NZD', sentiment: 'Bearish' },
      { pair: 'GBP/AUD', sentiment: 'Bullish' },
      { pair: 'GBP/JPY', sentiment: 'Bullish' },
      { pair: 'GBP/CAD', sentiment: 'Bullish' },
      { pair: 'GBP/USD', sentiment: 'Bullish' },
      { pair: 'GBP/NZD', sentiment: 'Bullish' },
      { pair: 'GBP/CHF', sentiment: 'Bullish' },
      { pair: 'CAD/CHF', sentiment: 'Bearish' },
      { pair: 'CAD/JPY', sentiment: 'Bullish' },
      { pair: 'CHF/JPY', sentiment: 'Bullish' },
      { pair: 'NZD/CAD', sentiment: 'Bullish' },
      { pair: 'NZD/USD', sentiment: 'Bullish' },
      { pair: 'NZD/JPY', sentiment: 'Bullish' },
      { pair: 'USD/JPY', sentiment: 'Bullish' },
      { pair: 'USD/CAD', sentiment: 'Neutral' },
      { pair: 'USD/CHF', sentiment: 'Bearish' }
    ];

    const renderIndividualCurrencies = (data) => {
      const tbody = document.getElementById('individual-currencies-body');
      tbody.innerHTML = '';

      data.forEach(({ currency, long, short }) => {
        const net = long - short;
        const sentiment = net > 0 ? 'bullish' : net < 0 ? 'bearish' : 'neutral';

        const row = `
          <tr class="${sentiment}">
            <td>${currency}</td>
            <td>${long.toLocaleString()}</td>
            <td>${short.toLocaleString()}</td>
            <td>${net.toLocaleString()}</td>
            <td>${sentiment.charAt(0).toUpperCase() + sentiment.slice(1)}</td>
          </tr>
        `;
        tbody.insertAdjacentHTML('beforeend', row);
      });
    };

    const renderForexPairs = (data) => {
      const tbody = document.getElementById('forex-pairs-body');
      tbody.innerHTML = '';

      data.forEach(({ pair, sentiment }) => {
        const sentimentClass = sentiment.toLowerCase();

        const row = `
          <tr class="${sentimentClass}">
            <td>${pair}</td>
            <td>${sentiment}</td>
          </tr>
        `;
        tbody.insertAdjacentHTML('beforeend', row);
      });
    };

    renderIndividualCurrencies(individualCurrencies);
    renderForexPairs(forexPairs);
  </script>
</body>
</html>
