<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly COT Data Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ddd;
    }

    th {
      background-color: #333;
      color: #fff;
    }

    .bullish {
      background-color: #c8e6c9; /* Light green */
      color: #2e7d32; /* Dark green text */
      font-weight: bold;
    }

    .bearish {
      background-color: #ffcdd2; /* Light red */
      color: #c62828; /* Dark red text */
      font-weight: bold;
    }

    .neutral {
      background-color: #e0e0e0; /* Grey */
      color: #555;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Weekly Commitments of Traders (COT) Data</h1>
  <table>
    <thead>
      <tr>
        <th>Currency</th>
        <th>Long Contracts</th>
        <th>Short Contracts</th>
        <th>Net Position</th>
        <th>Sentiment</th>
      </tr>
    </thead>
    <tbody id="cot-data-body">
      <!-- Data will be populated here -->
    </tbody>
  </table>

  <script>
    // Sample data (replace with actual COT data)
    const cotData = [
      { currency: 'USD', long: 32000, short: 28000 },
      { currency: 'EUR', long: 15000, short: 20000 },
      { currency: 'CAD', long: 12000, short: 8000 },
      { currency: 'GBP', long: 18000, short: 17000 },
      { currency: 'JPY', long: 10000, short: 15000 },
      { currency: 'CHF', long: 11000, short: 11000 },
      { currency: 'AUD', long: 14000, short: 12000 },
      { currency: 'NZD', long: 9000, short: 7000 }
    ];

    const tbody = document.getElementById('cot-data-body');

    cotData.forEach(({ currency, long, short }) => {
      const netPosition = long - short;
      let sentimentClass = 'neutral';

      if (netPosition > 0) sentimentClass = 'bullish';
      else if (netPosition < 0) sentimentClass = 'bearish';

      const row = document.createElement('tr');

      row.innerHTML = `
        <td>${currency}</td>
        <td>${long.toLocaleString()}</td>
        <td>${short.toLocaleString()}</td>
        <td>${netPosition.toLocaleString()}</td>
        <td class="${sentimentClass}">${sentimentClass.charAt(0).toUpperCase() + sentimentClass.slice(1)}</td>
      `;

      tbody.appendChild(row);
    });
  </script>
</body>
</html>
