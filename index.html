<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Come Forth Update - Investing Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #121212; color: #EAEAEA; font-family: 'Arial', sans-serif; }
        .container { max-width: 1200px; margin: auto; padding: 20px; }
        .tab { display: none; }
        .active-tab { display: block; }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div class="container">
        <h1 class="text-3xl font-bold text-center my-6">ðŸ“Š Come Forth Update</h1>
        <div class="flex justify-center space-x-4 my-4">
            <button onclick="showTab('economic')" class="px-4 py-2 bg-gray-800 hover:bg-gray-700 rounded">Economic Data</button>
            <button onclick="showTab('cot')" class="px-4 py-2 bg-gray-800 hover:bg-gray-700 rounded">COT Report</button>
            <button onclick="showTab('forex')" class="px-4 py-2 bg-gray-800 hover:bg-gray-700 rounded">Forex Sentiment</button>
            <button onclick="showTab('volume')" class="px-4 py-2 bg-gray-800 hover:bg-gray-700 rounded">Volume Sentiment</button>
        </div>

        <div id="economic" class="tab active-tab">
            <h2 class="text-2xl font-semibold my-4">ðŸ“… Upcoming Economic Data Releases</h2>
            <table class="w-full border border-gray-700 text-sm">
                <thead class="bg-gray-800">
                    <tr>
                        <th class="p-2">Country</th><th class="p-2">Event</th><th class="p-2">Forecast</th><th class="p-2">Previous</th><th class="p-2">Date</th>
                    </tr>
                </thead>
                <tbody id="economic-data"></tbody>
            </table>
        </div>

        <div id="cot" class="tab">
            <h2 class="text-2xl font-semibold my-4">ðŸ“ˆ Latest COT Report</h2>
            <table class="w-full border border-gray-700 text-sm">
                <thead class="bg-gray-800">
                    <tr>
                        <th class="p-2">Currency</th><th class="p-2">Longs</th><th class="p-2">Shorts</th><th class="p-2">Net</th><th class="p-2">Sentiment</th>
                    </tr>
                </thead>
                <tbody id="cot-data"></tbody>
            </table>
        </div>

        <div id="forex" class="tab">
            <h2 class="text-2xl font-semibold my-4">ðŸ’¹ Forex Sentiment Overview</h2>
            <table class="w-full border border-gray-700 text-sm">
                <thead class="bg-gray-800">
                    <tr>
                        <th class="p-2">Currency Pair</th><th class="p-2">Sentiment</th><th class="p-2">Reason</th>
                    </tr>
                </thead>
                <tbody id="forex-data"></tbody>
            </table>
        </div>

        <div id="volume" class="tab">
            <h2 class="text-2xl font-semibold my-4">ðŸ“Š Forex Volume Sentiment</h2>
            <table class="w-full border border-gray-700 text-sm">
                <thead class="bg-gray-800">
                    <tr>
                        <th class="p-2">Pair</th><th class="p-2">Volume</th><th class="p-2">Sentiment</th><th class="p-2">Notes</th>
                    </tr>
                </thead>
                <tbody id="volume-data"></tbody>
            </table>
        </div>
    </div>

    <script>
        const economicData = [
            { country: "ðŸ‡ºðŸ‡¸ USD", event: "Non-Farm Payrolls", forecast: "180K", previous: "200K", date: "Feb 28, 2025" },
            { country: "ðŸ‡ªðŸ‡º EUR", event: "ECB Rate Decision", forecast: "Hold (4.00%)", previous: "4.00%", date: "Feb 27, 2025" },
        ];

        const cotData = [
            { currency: "USD", longs: 48300, shorts: 35700, net: "+12,600", sentiment: "Bullish" },
            { currency: "EUR", longs: 39800, shorts: 42500, net: "-2,700", sentiment: "Slightly Bearish" },
        ];

        const forexData = [
            { pair: "EUR/USD", sentiment: "Bullish EUR", reason: "Strong PMI, stable ECB outlook." },
            { pair: "GBP/USD", sentiment: "Bearish GBP", reason: "Weak UK data, CPI below forecast." },
        ];

        const volumeData = [
            { pair: "EUR/USD", volume: "High", sentiment: "ðŸ“ˆ Bullish", notes: "Strong buying near support." },
            { pair: "GBP/USD", volume: "Moderate", sentiment: "ðŸ“‰ Bearish", notes: "Sellers active after CPI." },
        ];

        function populateTable(id, data) {
            const table = document.getElementById(id);
            table.innerHTML = data.map(row =>
                `<tr class="border-b border-gray-700">
                    ${Object.values(row).map(value => `<td class="p-2">${value}</td>`).join("")}
                </tr>`
            ).join("");
        }

        function showTab(tab) {
            document.querySelectorAll(".tab").forEach(el => el.classList.remove("active-tab"));
            document.getElementById(tab).classList.add("active-tab");
        }

        populateTable("economic-data", economicData);
        populateTable("cot-data", cotData);
        populateTable("forex-data", forexData);
        populateTable("volume-data", volumeData);
    </script>

</body>
</html>
