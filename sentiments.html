<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Pair Sentiments</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #222;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    .bullish {
      color: green;
      font-weight: bold;
    }
    .bearish {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Major & Minor Currency Pair Sentiments</h1>
  
  <table>
    <thead>
      <tr>
        <th>Currency Pair</th>
        <th>Sentiment</th>
      </tr>
    </thead>
    <tbody>
      <!-- Major Pairs -->
      <tr>
        <td>EUR/USD</td>
        <td class="bullish">Bullish</td>
      </tr>
      <tr>
        <td>GBP/USD</td>
        <td class="bearish">Bearish</td>
      </tr>
      <tr>
        <td>USD/JPY</td>
        <td class="bullish">Bullish</td>
      </tr>
      <tr>
        <td>USD/CHF</td>
        <td class="bearish">Bearish</td>
      </tr>
      <tr>
        <td>AUD/USD</td>
        <td class="bullish">Bullish</td>
      </tr>
      <tr>
        <td>USD/CAD</td>
        <td class="bearish">Bearish</td>
      </tr>
      <tr>
        <td>NZD/USD</td>
        <td class="bullish">Bullish</td>
      </tr>

      <!-- Minor Pairs -->
      <tr>
        <td>EUR/GBP</td>
        <td class="bullish">Bullish</td>
      </tr>
      <tr>
        <td>EUR/JPY</td>
        <td class="bearish">Bearish</td>
      </tr>
      <tr>
        <td>GBP/JPY</td>
        <td class="bullish">Bullish</td>
      </tr>
      <tr>
        <td>AUD/JPY</td>
        <td class="bearish">Bearish</td>
      </tr>
      <tr>
        <td>GBP/AUD</td>
        <td class="bullish">Bullish</td>
      </tr>
      <tr>
        <td>EUR/AUD</td>
        <td class="bearish">Bearish</td>
      </tr>
      <tr>
        <td>CAD/JPY</td>
        <td class="bullish">Bullish</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
